
<section *ngIf="task">

  <h3>Details</h3>

  <div class="taskBg">
    <div class="item">
      <label>Task:
        <input [(ngModel)]="task.task" placeholder="name"/>
      </label>
    </div>
    <div class="item"><span>Created at: </span>{{task.createdAt}}</div>
    <form (ngSubmit)="deleteElement(task.timeStamp)">
      <button type="submit">Delete</button>
    </form>
  </div>

</section>
