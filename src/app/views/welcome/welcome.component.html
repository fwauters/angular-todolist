
<div *ngIf="isLogged; else elseBlock"></div>

<ng-template #elseBlock>
<section class="welcome flexColCenter">

  <h3>Welcome !</h3>

  <div class="bigBox flexColCenter">
    <p>This is a web-app that allows your to create a  todolist.</p>
      
    <p>Feel free to use it as you please, your list is saved and updated in real time.</p>

    <p>If you don't have an account yet, you can
      <a routerLink="/register" class="inlineLink">create one right here</a>.
    </p>

    <p>And if you do, access the login box
      <a routerLink="/login" class="inlineLink">from this link</a>.
    </p>

    <p>Good navigation !</p>

  </div>

</section>
</ng-template>
